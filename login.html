<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/9Z.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						SOCIOS
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Ingrese su nombre">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" name="username" placeholder="Ingresa tu nombre">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese su Contrase単a">
						<span class="label-input100">Contrase単a</span>
						<input class="input100" type="password" name="pass" placeholder="Ingrese su contrase単a">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Olvidaste tu contrase単a?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Ingresar
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Regristrarme Usando
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<img src="https://img.icons8.com/small/50/000000/google-plus.png"/ width="40px">
						</a>

						<a href="#" class="login100-social-item bg2">
							<img src="https://img.icons8.com/ios-filled/50/000000/github.png"/ width="40px">
						</a>

						<a href="#" class="login100-social-item bg3">
							<img src="https://img.icons8.com/color/48/000000/gmail--v1.png"/ width="40px">
						</a>
					</div>
					<div style="border-left-style: inset;">
						<a href="index.html">Inicio</a>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script> const variables={API_URL:"http://127.0.0.1:8000/",} </script>
